title: Canhosp
author: First Last
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    revealjs:
      theme: [default, canhosp.scss]
      template-partials:
        - title-slide.html
      slide-number: true
      date-format: long
      logo: logo1977.gif
      title-slide-attributes:
        data-background-image: _extensions/canhosp/hospital.jpg
        data-background-size: contain
        data-background-opacity: "0.1"
      filters: 
        - reveal-auto-agenda.lua
        - reveal-header.lua
